<h4>Listado</h4>


<ul class="list-group" *ngIf="characterList.length > 0; else  NothingCharacters">
  <li class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="" *ngFor="let char of characterList; let i = index">
    <div>
      <span>{{i+1}}.</span>
      {{char.name}} - {{char.power}}
    </div>
    <button
      (click)="onDeleteCharacter(char.id!)"
      class="btn btn-danger pull-right"
    >X</button>
  </li>
</ul>
<ng-template #NothingCharacters>
  <h2>No Hay Personajes</h2>
</ng-template>
